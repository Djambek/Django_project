{% block content %}
<style>
    #n{
        margin:1%;
    }
</style>
<body>
    <h1 id="n">Добавить новую книгу</h1>
    <form id="n" method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button  id="n" type="submit" class="save btn btn-default">Save</button>
    </form>

<div id="n">
    {% for i in range%}
        <li> <a href="http://127.0.0.1:8000/new_book/?book={{book_list|index:i}}&author={{autors|index:i}}">{{book_list|index:i}},{{autors|index:i}}</a></li>
    {% endfor %}

    <p>{{Not_book}}</p>
</div>
</body>
{% endblock %}
